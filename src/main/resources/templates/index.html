    <script src="scripts/shards-dashboards.1.1.0.min.js"></script>
   <!-- <script th:src="@{/scripts/extras.1.1.0.min.js}"></script>
    <script th:src="@{/scripts/shards-dashboards.1.1.0.min.js}"></script>
    <script th:src="@{/scripts/app/app-blog-overview.1.1.0.js}"></script>-->
    <script>
      var bannername = $("#bannerselect").val();
      var uploader = WebUploader.create({
        // swf文件路径
        swf: '/webupload/Uploader.swf',
        // 文件接收服务端。
        server: '/upload/banners?bannername='+ bannername,

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#picker',

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false,

        // 只允许选择图片文件。
        accept: {
          title: 'Images',
          extensions: 'jpg',
          mimeTypes: 'image/*'
        }
      });
      var $list = $("#thelist");
      uploader.on( 'fileQueued', function( file ) {
        $list.append( '<div id="' + file.id + '" class="item">' +
                 file.name +
                '<p class="state">等待上传...</p>' +
                '</div>' );
      });

      uploader.on( 'uploadSuccess', function( file, data ) {
        $( '#'+file.id ).find('p.state').text(data.msg);
      });
      // 文件上传过程中创建进度条实时显示。
      uploader.on( 'uploadProgress', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传中，请稍等...');
      });
      uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错');
      });

      uploader.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.progress').fadeOut();
      });

      $("#ctlBtn").on('click', function() {
        uploader.upload();
      });
    </script>
