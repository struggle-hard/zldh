<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>网站后台管理</title>
    <link th:href="@{/public/css/base.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/public/css/login.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="login">
<form action="/admin/login" method="post" id="form">
	<div class="logo"></div>
    <div class="login_form">
    	<div class="user">
        	<input class="text_value" value="" name="username" type="text" id="username" placeholder="用户名">
            <input class="text_value" value="" name="password" type="password" id="password" placeholder="密码">
        </div>
        <button class="button" id="submit" type="submit" onclick="login()">登录</button>
    </div>
</form>
    <div>
        <span style="color: red"  th:text="${msg}"></span>
    </div>
</div>
</body>
<script>
    var form = document.getElementById('form');
    form.submit();
</script>
</html>
